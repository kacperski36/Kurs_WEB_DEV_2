<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #444;
            animation: sky 15s linear infinite;
        }

        .sun {
            position: fixed;
            left: 10%;
            bottom: 15%;
            width: 15vw;
            height: 15vw;
            background-color: darkred;
            border-radius: 50%;
            animation: sun 15s linear infinite;
        }

        .grass {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 30vh;
            background-color: #222;
            animation: grass 15s linear infinite;
        }

        @keyframes sky {
            0% {
                background-color: #444;
            }

            20% {
                background-color: rgb(112, 94, 97);

            }

            50% {
                background-color: lightblue;
            }

            80% {
                background-color: rgb(112, 94, 97);
            }

            100% {
                background-color: #444;
            }
        }

        @keyframes grass {
            0% {
                background-color: #222;
            }

            20% {
                background-color: green;
            }

            50% {
                background-color: greenyellow;
            }

            80% {
                background-color: green;
            }

            100% {
                background-color: #222;
            }
        }

        @keyframes sun {
            0% {
                left: 10%;
                bottom: 15%;
                background-color: darkred;
            }

            45% {
                bottom: 40%;
                background-color: yellow;
            }

            50% {
                bottom: 45%;
                background-color: yellow;
            }

            55% {
                bottom: 40%;
                background-color: yellow;
            }

            100% {
                left: 90%;
                bottom: 15%;
                background-color: darkred;
            }
        }
    </style>
</head>

<body>
    <div class="sun"></div>
    <div class="grass"></div>
</body>

</html>
