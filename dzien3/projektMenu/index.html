<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://kit.fontawesome.com/379b237a47.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .wrap {
            max-width: 1280px;
            margin: 0 auto;
        }

        nav.desktop,
        header {
            height: 360px;
        }

        nav.desktop {
            float: left;
            width: 300px;
        }

        nav ul {
            list-style: none;

        }

        nav.desktop a {
            display: block;
            text-decoration: none;
            line-height: 72px;
            font-size: 22px;
            color: black;
            font-family: arial;
            padding: 0 5px 0 30px;
        }

        nav.desktop i {
            width: 50px;
            border-right: 1px solid black;
            margin-right: 30px;
            transition: 0.3s;
        }

        nav.desktop a:hover i {
            margin-right: 50px;
        }

        header {
            float: left;
            width: calc(100% - 300px);
            background-image: url(pianino.jpg);
            background-size: cover;
            background-position: center center;
        }

        section h1 {
            font-size: 40px;
            margin-top: 50px;
            font-family: arial;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        nav.mobile {
            display: none;
        }

        @media (max-width: 1024px) {
            nav.desktop {
                display: none;
            }

            nav.mobile {
                display: block;
                position: fixed;
                width: 72px;
                height: 100%;
                background-color: black;
                color: white;
            }

            nav.mobile a {
                display: block;
                line-height: 10vh;
                color: white;
                font-size: 30px;
                text-align: center;
            }

            nav.mobile a:hover {
                color: orange;
            }

            nav.mobile li:nth-child(1) a {
                color: royalblue;
            }

            header {
                width: 100%;
            }

            section h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap clearfix">
        <nav class="desktop">
            <ul>
                <li>
                    <a href="#">
                        <i class="far fa-play-circle"></i>Start
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-shopping-cart"></i>Oferta</a></li>
                <li>
                    <a href="#"><i class="fas fa-rss"></i>Blog</a></li>
                <li>
                    <a href="#"><i class="far fa-calendar-alt"></i>Terminarz</a></li>
                <li>
                    <a href="#"><i class="far fa-envelope"></i>Kontakt</a></li>
            </ul>
        </nav>
        <nav class="mobile">
            <ul>
                <li>
                    <a href="#">
                        <i class="far fa-play-circle"></i>
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li>
                    <a href="#"><i class="fas fa-rss"></i></a></li>
                <li>
                    <a href="#"><i class="far fa-calendar-alt"></i></a></li>
                <li>
                    <a href="#"><i class="far fa-envelope"></i></a></li>
            </ul>
        </nav>
        <header></header>
    </div>
    <section>
        <h1>Witaj w naszym Å›wiecie</h1>
    </section>
</body>

</html>
