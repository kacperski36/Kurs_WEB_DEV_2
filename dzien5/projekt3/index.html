<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        button {
            display: block;
            padding: 0 40px;
            margin: 100px auto;
            font-size: 40px;
            line-height: 70px;
            border: 3px solid black;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -23px;
            border-left: 20px solid black;
            border-top: 35px solid transparent;
            border-bottom: 35px solid transparent;
            transition: 0.3s;
        }

        button:hover::after {
            left: 0;
        }

        button::before {
            content: "";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            transition: 0.3s;
        }

        button:hover::before {
            transform: translateY(-50%) scale(1);
        }
    </style>
</head>

<body>
    <button>Przycisk</button>
</body>

</html>
